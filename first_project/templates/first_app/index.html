<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Waka Django App</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <!-- <h1>Hi, this is a picture of Waka himself!</h1>
                <img src="{% static "images/download.png" %}" alt="Uh Oh, didn't show!"> -->
                <h1>Hi welcome to Django Level two!</h1>
                <h2>Here are you're access records:</h2>

                <div class="djangtwo">
                    {% if access_records %}
                    <table>
                        <thead>
                            <th>Site Name</th>
                            <th>Date Accessed</th>
                        </thead>

                        {% for acc in access_records %}
                        <tr>
                            <td>{{ acc.name }}</td>
                            <td>{{ acc.date }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                    {% else %}
                    <p>No access Records Found!</p>
                    {% endif %}
                </div>
            </div>
        </div>
        

    </body>
</html>
